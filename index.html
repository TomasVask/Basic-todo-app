<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-App</title>
</head>

<body>
    <h1>Your Best To-Do Application</h1>
    <section class="newTaskBox">
        <form class="inputForm">
            <div class="taskDescription">
                <label for="newTask">Enter new task:<span class="required">*</span></label>
                <input type="textbox" id="newTask" placeholder="Enter new task here" name="newTask" maxlength="160"
                    required>
            </div>
            <div class="deadlineInput">
                <label for="ddl">Deadline:</label>
                <input type="datetime-local" name="ddl" id="ddl" min="2023-07-25T14:47" max="2024-06-30T16:30">
                <input class="addBtn" type="submit" value="Add">
            </div>
        </form>
        <br>
        <hr>
        <br>
    </section>
    <section class="toDoSection">
        <label for="sort">Sort By:</label>
        <select id="sort">
            <option value="recently-added">Recently Added</option>
            <option value="deadline">Deadline</option>
            <option value="recently-completed">Recently Completed items</option>
        </select>
        <ul class="toDoList"></ul>
    </section>
    <div class="deletePopup">
        <div class="popupContent">
            <div class="text">Are you sure you want to delete this item?</div>
            <div class="popBtns">
                <button class="confirmDelete">Delete</button>
                <button class="popClose">Cancel</button>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
